<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
      <!-- <li>John</li>
      <li>Doe</li> -->
    </ul>
    <div class="add-members-container">
      <input
        #peopleInput
        type="text"
        (input)="onInput(peopleInput.value)"
        [value]="newMemberText"
        placeholder="Name"
      />
      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input
        #teamSizeInput
        type="number"
        placeholder="# of teams"
        [value]="numberOfTeams"
        (input)="onTeamSizeInput(teamSizeInput.value)"
      />
      <button (click)="generateTeams()">Generate</button>
    </div>

    <!-- <div class="input-container">
      <input type="number" placeholder="number" />
      <button>Generate</button>
    </div> -->
  </div>
</div>
